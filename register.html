    <section class="register__body">
      <div class="row">
        <div class="col-md-4 col-lg-5">
          <div class="register__img">
            <img src="./assets/img/banner_register.jpg" alt="" />
          </div>
        </div>
        <div class="col-12 col-lg-7">
          <div class="register__content">
            <h1 class="text-center pt-5">Register</h1>
            <div class="register__form">
              <form id="formBody">
                <div class="form__content">
                  <div class="form-left mx-4">
                    <div class="form-input mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        aria-describedby="emailHelp"
                        placeholder="Email address"
                      />
                    </div>
                    <p id="email-alert" class="text-danger ms-1"></p>
                    <p id="email-alert2" class="text-danger ms-1"></p>
                    <div class="form-input mb-3 input-pass">
                      <div class="ip-pass">
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                        />
                        <i
                          id="icon-pass"
                          class="op-eyes fa-solid fa-eye ms-1"
                        ></i>
                      </div>
                      <p id="password-alert" class="text-danger ms-1"></p>
                      <p id="password-alert2" class="text-danger ms-1"></p>
                    </div>
                    <div class="form-input mb-3">
                      <div class="ip-passcf">
                        <input
                          type="password"
                          class="form-control"
                          id="password-confirm"
                          placeholder="Password confirm"
                        />
                      </div>
                      <p id="confirm-alert" class="text-danger ms-1"></p>
                      <p id="confirm-alert2" class="text-danger ms-1"></p>
                    </div>
                  </div>
                  <div class="form-right">
                    <div class="form-input mb-3">
                      <input
                        type="name"
                        class="form-control"
                        id="name"
                        aria-describedby="emailHelp"
                        placeholder="Name"
                      />
                    </div>
                    <p id="name-alert" class="text-danger ms-1"></p>
                    <p id="name-alert2" class="text-danger ms-1"></p>
                    <div class="form-input mb-3">
                      <input
                        type="number"
                        class="form-control"
                        id="phone"
                        placeholder="Phone number"
                      />
                    </div>
                    <p id="phone-alert" class="text-danger ms-1"></p>
                    <p id="phone-alert2" class="text-danger ms-1"></p>
                    <div class="form-input mb-3" id="gender">
                      Gender: <br />
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="nam"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Man
                      </label>
                      <br />
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="nu"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Woman
                      </label>

                      <p id="gender-alert" class="text-danger ms-1"></p>
                    </div>
                  </div>
                </div>
                <div class="submit text-center py-4">
                  <button type="submit" id="submit" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
